<!DOCTYPE html>
<html>
<head>
	<title>Student-Qianlima</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
	<!--bootstrap-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">	
	<script src="../popper.min.js"></script>
	<script src="../bootstrap-4.1.3-dist/js/bootstrap.js"></script>
	
	<!--codemirror-->
	<script src="../lib/codemirror.js"></script>
	<link rel="stylesheet" href="../lib/codemirror.css">
	<script src="../mode/javascript/javascript.js"></script>
	<script src="../addon/edit/matchbrackets.js"></script>
	<link rel="stylesheet" href="../addon/hint/show-hint.css">
	<script src="../addon/hint/show-hint.js"></script>
	<script src="../mode/clike/clike.js"></script>


	

	<script type="text/javascript" src="main.js">
	</script>
	<style>.CodeMirror {border: 2px inset #dee; margin-top: -15px}</style>
	<link rel="stylesheet" href="main.css">
</head>
<body >

	<div class="container-fluid">
		<div class="alert alert-primary" id="Message">		    
		    Hello，请输入班级号和学号
		 </div>
		 <form class="form-inline">
		 	<div class="input-group-prepend">
		 	  <span class="input-group-text">班级号：</span>
		 	</div>
		 	<input type="text" class="form-control" id="class_id" value="001">
		 	<div class="input-group-prepend">
		 	  <span class="input-group-text">学生号：</span>
		 	</div>
		 	<input type="text" class="form-control" id="people_id" value="John">
		 	<button class="btn btn-success" type="submit" id="Login" value="登录">登录</button> 

		 	<!--<button class="btn btn-dark" type="submit" id="Logout" value="登出">登出</button> -->

		 </form>
		 

	    	
	</div>




  


	
	<div class="container-fluid" style="margin-top: 10px;">
			<div class="input-group mb-3" >
		      <div class="input-group-prepend">
		        <span class="input-group-text">文件名：</span>
		      </div>
		      <input type="text" class="form-control" placeholder="程序1" id="file" value="abc.cpp">
		      
		    </div>
	  <textarea rows="20" cols="50" id="cpp-code"></textarea><br>
	  	<button type="button" class="btn btn-primary" id="Run" value="保存并运行">保存并运行</button>
	  	<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	  		打开已保存程序
	  	</button>
	  	<pre class="CompileOk" id ="CompileOk"></pre>
	  	<pre class="CompileErr" id ="CompileErr"></pre>
	  	<pre class="RunOk" id ="RunOk"></pre>
	  	<pre class="RunErr" id ="RunErr"></pre>
	</div>



	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">
						我的程序
					</h4>
					<button type="button" class="close" data-dismiss="modal" 
							aria-hidden="true">×
					</button>
					
				</div>
				<div class="modal-body">
					<div class="list-group" id="fileList">

						<!--
					    <a href="javascript:$('#myModal').modal('hide')" class="list-group-item list-group-item-action">First item</a>
					    <a href="#" class="list-group-item list-group-item-action">Second item</a>
					    <a href="#" class="list-group-item list-group-item-action">Third item</a>
					-->
					 </div>
					
				</div>
				
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>
	
	
	

</body>
</html>
